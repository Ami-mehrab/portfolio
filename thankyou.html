<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Mahrab Portfolio</title>
  <style>
    /* --- Google Fonts --- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    /* --- General and Reset Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 10px; /* Base font size for easy rem units */
    }

    /* --- Body & Dark Theme Layout --- */
    .thankyou-body {
      font-family: 'Poppins', sans-serif, system-ui;
      background-color: #111827; /* Dark blue-gray background */
      color: #F9FAFB;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden; /* Hide overflow from animations */
      position: relative;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      z-index: 2; /* Ensure content is above background effects */
    }

    /* --- Glassmorphism Success Card --- */
    .form-success-message {
      background: rgba(31, 41, 55, 0.6); /* Semi-transparent dark background */
      backdrop-filter: blur(12px); /* Frosted glass effect */
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 4rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 480px;
      width: 100%;
      position: relative;
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    /* Glowing top border */
    .form-success-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #34D399, #10B981, #A7F3D0);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Enhanced Success Icon --- */
    .success-icon-wrapper {
      width: 8rem;
      height: 8rem;
      margin: 0 auto 2.5rem auto;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
      animation: pulse 2.5s infinite;
    }

    .success-icon {
      font-size: 4rem;
      color: #10B981; /* Bright success green */
      line-height: 1;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); }
      50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); }
      100% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); }
    }

    /* --- Refined Typography --- */
    .form-success-message h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #F9FAFB; /* Off-white for better readability */
    }

    .form-success-message p {
      font-size: 1.6rem;
      color: #D1D5DB; /* Light gray for body text */
      line-height: 1.7;
      margin-bottom: 3.5rem;
    }

    /* --- Modern CTA Button --- */
    .form-success-message .cta {
      display: inline-block;
      background: transparent;
      color: #34D399;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      border: 2px solid #34D399;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }

    .form-success-message .cta:hover {
      background: #34D399;
      color: #111827;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(52, 211, 153, 0.2);
    }

    /* --- Seamless Footer Styling --- */
    #footer {
      width: 100%;
      background: transparent;
      padding: 3rem 2rem;
      text-align: center;
      z-index: 2;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    #footer .footer {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    #footer .social-icon {
      display: flex;
      gap: 2.5rem;
    }

    #footer .social-item img {
      width: 28px;
      height: 28px;
      filter: grayscale(100%) opacity(0.7);
      transition: all 0.3s ease;
    }

    #footer .social-item a:hover img {
      filter: grayscale(0%) opacity(1);
      transform: scale(1.15);
    }

    #footer p {
      font-size: 1.4rem;
      color: #9CA3AF;
    }

    /* --- Responsive Design --- */
    @media (max-width: 600px) {
      .form-success-message {
        padding: 3rem 2.5rem;
      }

      .form-success-message h2 {
        font-size: 2.6rem;
      }
      
      .form-success-message p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="thankyou-body">
  <main>
    <div class="form-success-message">
      <div class="success-icon-wrapper">
        <div class="success-icon">&#10004;</div>
      </div>
      <h2>Thank You, <span id="user-name"></span>!</h2>
      <p>
        Your message has been received. I appreciate you reaching out and will get back to you as soon as possible.
      </p>
      <a href="index.html" class="cta">Back to Home</a>
    </div>
  </main>

  <footer id="footer">
    <div class="footer">
      <div class="social-icon">
        <div class="social-item">
          <a href="https://www.facebook.com/mehrabhossen.bappy/">
            <img src="assets/icons8-facebook.png" alt="Facebook" />
          </a>
        </div>
        <div class="social-item">
          <a href="https://www.linkedin.com/in/iam-mehrab-809a1b250/">
            <img src="assets/icons8-linkedin.png" alt="LinkedIn" />
          </a>
        </div>
        <div class="social-item">
          <a href="https://github.com/Ami-mehrab">
            <img src="assets/icons8-github.png" alt="GitHub" />
          </a>
        </div>
      </div>
      <p>&copy; 2025 Mahrab Portfolio. All rights reserved.</p>
    </div>
  </footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    try {
      // 1. This looks at the browser's URL and gets the part after the '?'
      const params = new URLSearchParams(window.location.search);

      // 2. This specifically finds the value for the "name" parameter.
      const name = params.get("name");

      // 3. This finds the <span> element in your H2 tag.
      const userNameSpan = document.getElementById("user-name");

      // 4. If a name exists in the URL, it updates the text.
      if (name && name.trim() !== "") {
        // A simple sanitation to prevent code injection
        const sanitizedName = name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        userNameSpan.textContent = sanitizedName;
      }
    } catch (error) {
      console.error("Error processing URL parameters:", error);
    }
  });
</script>
</body>
</html>
